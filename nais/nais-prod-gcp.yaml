kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: veilarbdialog
  namespace: dab
  cluster: prod-gcp
  labels:
    team: dab
spec:
  image: ghcr.io/navikt/veilarbdialog/veilarbdialog:{{version}}
  ingresses:
    - https://veilarbdialog.intern.nav.no
  port: 8080
  prometheus:
    enabled: true
    path: /veilarbdialog/internal/prometheus
  liveness:
    path: /veilarbdialog/internal/info
    port: 8080
    initialDelay: 30
  readiness:
    path: /veilarbdialog/internal/info
    port: 8080
    initialDelay: 30
  replicas:
    min: 2
    max: 8
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "2"
      memory: 8092Mi
    requests:
      cpu: "1"
      memory: 1536Mi
  envFrom:
    #    - configmap: pto-config
    - secret: veilarbdialog-unleash-api-token
    - secret: veilarbdialog-kassering-identer
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  secureLogs:
    enabled: true
  kafka:
    pool: nav-prod
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      allowAllUsers: true #todo burde vi legge inn noen roller her?
      claims:
        extra:
          - "NAVident"
  accessPolicy:
    inbound:
      rules:
        - application: veilarbapi
          namespace: pto
          cluster: prod-gcp
        - application: arbeidssokerregistrering-for-veileder
          namespace: paw
          cluster: prod-gcp
        - application: veilarbpersonflate
          namespace: poao
          cluster: prod-gcp
        - application: mulighetsrommet-api
          namespace: team-mulighetsrommet
          cluster: prod-gcp
        - application: veilarbdirigent
          namespace: pto
          cluster: prod-fss
        - application: aktivitetsplan
          namespace: pto
          cluster: prod-gcp
        - application: arbeidsrettet-dialog
          namespace: pto
          cluster: prod-gcp
        - application: aia-backend
          namespace: paw
          cluster: prod-gcp
        - application: start-samtale
          namespace: pto
          cluster: prod-gcp
        - application: veilarbaktivitet
          namespace: dab
          cluster: prod-gcp
    outbound:
      external:
        - host: dab-unleash-api.nav.cloud.nais.io
        - host: pdl-api.prod-fss-pub.nais.io
      rules:
        - application: veilarboppfolging
          namespace: poao
        - application: poao-tilgang
          namespace: poao
        - application: please
          namespace: dab
  gcp:
    sqlInstances:
      - name: veilarbdialog
        type: POSTGRES_14
        tier: db-custom-4-26624
        diskType: SSD
        diskAutoresize: true
        highAvailability: true
        pointInTimeRecovery: true
        flags: # NÃ¸dvendig for datastreams
          - name: cloudsql.logical_decoding
            value: "on"
        databases:
          - name: veilarbdialog
            envVarPrefix: DB
            users:
              - name: datastream
  env:
    - name: APP_CLUSTER_NAME
      value: prod-gcp
    - name: DIALOG_EKSTERN_URL
      value: https://www.nav.no/arbeid/dialog
    - name: POAO_TILGANG_SCOPE
      value: api://prod-gcp.poao.poao-tilgang/.default
    - name: POAO_TILGANG_URL
      value: http://poao-tilgang.poao
    - name: PDL_URL
      value: https://pdl-api.prod-fss-pub.nais.io
    - name: PLEASE_URL
      value: http://please
    - name: PLEASE_AZURE_SCOPE
      value: api://prod-gcp.dab.please/.default
    - name: PLEASE_TOKENX_SCOPE
      value: prod-gcp:dab:please
    - name: KAFKA_ENABLED
      value: "true"
    - name: VEILARBOPPFOLGINGAPI_URL
      value: "http://veilarboppfolging.poao"
    - name: VEILARBOPPFOLGINGAPI_AZURE_SCOPE
      value: api://prod-gcp.poao.veilarboppfolging/.default
    - name: VEILARBOPPFOLGINGAPI_TOKENX_SCOPE
      value: prod-gcp:poao:veilarboppfolging