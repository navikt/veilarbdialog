apiVersion: nais.io/v1alpha1
kind: Application

metadata:
  name: veilarbdialog
  namespace: dab
  labels:
    team: dab
spec:
  ingresses:
    - https://veilarbdialog.dev.nav.cloud.nais.io
  image: {{image}}
  port: 8080
  ttl: 3h
  replicas:
    max: 1
    min: 1
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
  gcp:
    sqlInstances:
      - name: veilarbdialog
        type: POSTGRES_14
        databases:
          - name: veilarbdialog
            envVarPrefix: DB